<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1st Year PYQs</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #4facfe, #00f2fe);
      color: #fff;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    header {
      text-align: center;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.3);
      animation: fadeIn 1.5s ease-out;
    }
    header h1 {
      font-size: 2.5rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 600;
    }
    header p {
      font-size: 1.2rem;
      margin-top: 10px;
    }
    .container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      gap: 30px;
      height: 100%;
      overflow: hidden;
    }
    /* Table structure */
    .table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .table th,
    .table td {
      text-align: center;
      padding: 15px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      font-size: 1.1rem;
      font-weight: 500;
    }
    .table th {
      background: rgba(0, 0, 0, 0.2);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .table td {
      background: rgba(255, 255, 255, 0.1);
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }
    .table td:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    footer {
  text-align: center;
  padding: 5px;
  position: fixed;
  bottom: 0;
  width: 100%;
  background: linear-gradient(120deg, #000, #444);
  animation: slideUp 1.5s ease-out;
}

footer span {
  font-size: 1rem;
  font-weight: bold;
  letter-spacing: 1px;
  color: white;
}

footer .name {
  color: #00f2fe; /* Blue color for the name */
}

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes slideUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        gap: 20px;
      }
      .table th, .table td {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>1st Year PYQ's</h1>

  </header>
  <div class="container">
    <!-- CSE Section -->
    <div class="cse-section">
      <h2 style="text-align: center; color: #fff;">CSE</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Subject</th>
          </tr>
        </thead>
        <tbody>
          <tr onclick="openPDF('/maths-cse')">
            <td>Maths</td>
          </tr>
          <tr onclick="openPDF('/pps-cse')">
            <td>PPS</td>
          </tr>
          <tr onclick="openPDF('/chemistry-cse')">
            <td>Chemistry</td>
          </tr>
          <tr onclick="openPDF('/eitk-cse')">
            <td>EITK</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- CSM Section -->
    <div class="csm-section">
      <h2 style="text-align: center; color: #fff;">CSM</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Subject</th>
          </tr>
        </thead>
        <tbody>
          <tr onclick="openPDF('/maths-cse')">
            <td>Maths</td>
          </tr>
          <tr onclick="openPDF('/pps-cse')">
            <td>PPS</td>
          </tr>
          <tr onclick="openPDF('/physics-csm')">
            <td>Physics</td>
          </tr>
          <tr onclick="openPDF('/bee-csm')">
            <td>BEE</td>
          </tr>
          <tr onclick="openPDF('/indianconstitution-csm')">
            <td>Indian Constitution</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <footer>
  <span>Designed by <span class="name">Vardan</span></span>
</footer>

  <script>
    function openPDF(path) {
      const baseUrl = "https://pyq.89determined.workers.dev";
      const pdfUrl = `${baseUrl}${path}`;
      window.open(pdfUrl, "_blank");
    }
  </script>
</body>
</html>
